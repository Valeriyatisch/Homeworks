<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Регистрация</title>
</head>

<body>
	<form name="reg" action="#" method="post">
		<h2>Регистрация</h2>
		<div>
			<label>
				Имя:
				<input type="text" name="name" maxlength="15" required placeholder="Иван">
			</label>
		</div>
		
		<div>
			<label>
				Фамилия:
				<input type="text" name="lastname" maxlength="20" required placeholder="Иванов">
			</label>
		</div>
		
		<div>
			<label>
				Отчество:
				<input type="text" name="patron" maxlength="20" placeholder="Иванович">
			</label>
		</div>
		
		<div>
			<label>Пол:</label>
			<label>
				<input type="radio" name="gender" value="female" required>
				Женский
			</label>
			<label>
				<input type="radio" name="gender" value="male" required>
				Мужской
			</label>

		</div>
		
		<div>
			<label for="age">Возраст:</label>
			<input id="age" type="number" name="age" min="5" max="99" placeholder="45">
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" required placeholder="hello@gmail.com">
		</div>
		
		<div>
			<label for="psw">Пароль:</label>
			<input id="psw" name="password" type="password" required>
		</div>
		
		<div>
			<label for="description">О себе:</label>
			<textarea id="description" name="description"  maxlength="100" rows="5" wrap="soft"></textarea> 
		</div>
		
		<div>
			<label for="photo">Фотография:</label>
			<input id="photo" name="photo" type="file" accept="image/*"> 
		</div>
		
		<div>
			<input id="news" name="getnews" type="checkbox" value="yes" checked>
			<label for="news">Получать новости</label>
		</div>
		
		<input type="submit" value="Зарегестрироваться">
	</form>
</body>

</html>
